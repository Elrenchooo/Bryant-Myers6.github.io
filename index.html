<script>
    let clickCount = 0;
        let clickTimer;

        function playMusic(card) {
            let audio = card.querySelector("audio");
            clickCount++;

            if (clickCount === 1) {
                clickTimer = setTimeout(() => {
                    if (audio.paused) {
                        document.querySelectorAll("audio").forEach(el => {
                            if (el !== audio) {
                                el.pause();
                            }
                        });
                        audio.play();
                    } else {
                        audio.pause();
                    }
                    clickCount = 0;
                }, 300);
            } else if (clickCount === 2) {
                clearTimeout(clickTimer);
                audio.pause();
                audio.currentTime = 0;
                clickCount = 0;
            }
        }
</script>
